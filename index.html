<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Register</h1>
        <p>please fill the form to register with us</p>
        <hr/>
        <label for="fn">First Name</label>
        <input type="text" placeholder="First Name" name="fn" id="fn" required>

        <label for="psw">Password</label>
        <input type="password" placeholder="enter Password" name="psw" id="psw" required>
        
        <label for="cpsw">Password</label>
        <input type="password" placeholder="confirm Password" name="cpsw" id="cpsw" required>
        <hr/>
        <button class="registerbtn" type="submit">Register</button>
    </form>
</div>
</body>
</html>
